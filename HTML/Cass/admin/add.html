<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>main area</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	
	
<body id="frmain">
	<div id="main">
		<div id="amain">
			<div class="opttips">
				<h3><label>Operating instructions：</label>Need to upload cover image (250 * 160).</h3>
			</div>
			<form action="" method="post" enctype="multipart/form-data">
				<table border="0" cellspacing="0" class="tbedit">
				  <tr>
					<th width="280" align="right" scope="row">*The title：</th>
					<td align="left">
					  <input type="text" name="" id="" class="longtxt" value="" /><span class="errorinfo" id="">请输入名称</span>
					</td>
				  </tr>
				  <tr>
					<th width="280" align="right" scope="row">*Release time：</th>
					<td align="left">
					  <input type="text" name="" id="" class="txtDate" value=""/><span class="errorinfo" id="">不能为空或格式不对</span>
					</td>
				  </tr>
				  <tr>
					<th width="280" align="right" scope="row">*Upload pictures：</th>
					<td align="left">
				  <input type="file" name="" id=""  mode="require"/><span class="errorinfo" id="">请上传图片</span>
					</td>
				  </tr>
				  <tr>
					<th width="280" align="right" scope="row">Source：</th>
					<td align="left">
					  <input type="text" name="" id="" class="mtxt" value="" />
					</td>
				  </tr>
				  <tr>
					 <th width="280" align="right" scope="row">Abstract：</th>
					<td align="left">
					  <textarea name="" class="contxt"></textarea></td>
				   </tr>
				 <tr>
					<th width="280" align="right" scope="row">The link address：</th>
					<td align="left">
					  <input type="text" name="" id="" class="longtxt" value=""/><span class="errorinfo" id="">链接地址格式不对</span>
					</td>
				  </tr>
				  <tr>
					 <th width="280" align="right" scope="row">*Content：</th>
					<td align="left">
					  <textarea  name="" id="" class="acontent"></textarea>
					</td>
				   </tr>
				  <tr>
					<th scope="row">&nbsp;</th>
					<td align="left"> 
					  <input name="" type="submit" value="Add"  class="savebt"/></td>
				  </tr>
				</table>
			</form>
		</div>
	</div>
</body>
	
</html>
